<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Async Programming</title>
</head>

<body>

  <div class="row">

  </div>



  <script>

    const displayUser = async () => {
      try {
        const getUsers = await fetch("https://jsonplaceholder.typicode.com/users")
        const response = await getUsers.json()
        console.log(response)
        const row = document.querySelector(".row")
        const col = document.createElement('div')
        col.classList = 'col mt-5 ml-5'
        const dropdown = document.createElement('div')
        dropdown.classList = 'dropdown'

        response.forEach(element => {
          dropdown.innerHTML += `
                  
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                              Choose One
                          </button>
                          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Name: ${element.name}</a>
                              <a class="dropdown-item" href="#">Email:${element.email}</a>
                              <a class="dropdown-item" href="#">Username: ${element.username}</a>
                          </div>
                  
                    `
        });
        row.appendChild(dropdown)
      } catch (error) {
        console.log(error)
      }
    }
    window.onload = () => {
      displayUser()
    }

  </script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</body>

</html>
